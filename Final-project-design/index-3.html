        <h3>Please Donate Today</h3>

        <div class="about3"><img src="../Final-project-design-review/donatedog.jpg"><p></p></div>

        <div class="wrapper11">
            <h23>Donation Form</h23>
            <form action="" method="POST">
                <h44>Account</h44>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="Full Name" required
                        class="name">
                        <i class="fa fa-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Name On Card" required
                        class="name">
                        <i class="fa fa-user icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="Email Address" required
                        class="name">
                        <i class="fa fa-envelope icon"></i>
                    </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <input type="text" placeholder="Address" required
                            class="name">
                            <i class="fa fa-map-marker icon" aria-hidden="true"></i>
                        </div>
                        </div>
                        <div class="input-group">
                            <div class="input-box">
                                <input type="text" placeholder="city" required
                                class="name">
                                <i class="fa fa-institution icon"></i>

                                <!--Account info end-->
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-box">
                                <h44>Amount of donation</h44>
                                <input type="radio" name="amount" required id="b1"
                                checked>
                                <label for="b1">$25</label>
                                <input type="radio" name="amount" required id="b2"
                                checked>
                                <label for="b2">$50</label>
                                <input type="radio" name="amount" required id="b3"
                                checked>
                                <label for="b3">$100</label>
                                <i class="fa fa-institution icon"></i>
                            </div>
                        </div>

                        <!--Payment details-->

                        <div class="input-group">
                            <div class="input-box">
                                <h44>Payment</h44>
                                <input type="radio" name="pay" class="radio" id="bc1"
                                checked>
                                <label for="bc1"><span>
                                    <i class="fa fa-cc-visa"></i>
                                </span></label>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-box">
                                <input type="tel" class="name" placeholder="1111-1111-1111-1111"
                                required>
                                <i class="fa fa-credit-card icon"></i>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-box">
                                <input type="tel" class="name" placeholder="CVC 111"
                                required>
                                <i class="fa fa-user icon"></i>
                            </div>
                        </div>
                        <div class="input-group"></div>
                            <div class="input-box">
                                <input type="number" class="name" placeholder="Exp Year"
                                required>
                                <i class="fa fa-calendar icon"></i>
                          
                        <div class="input-group"></div>
                            <div class="input-box">
                                <input type="number" class="name" placeholder="Exp Month"
                                required>
                                <i class="fa fa-calendar icon"></i>
                         
                        <div class="input-group">
                            <div class="input-box">
                                <div id="submit"><a href="index-4.html">
                                    <input type="button" value="submit">
                                </a></div>
                            </div>
                        </div>
                    </div>
                    </div>
                </form>
                <div class="image-contain"></div>
                </div>
